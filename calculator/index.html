<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/calc.js"></script>
	<title>Calculator Project</title>
</head>
<body>

	<div class="calc-wrapper">
		<div class="output-container">
			<div id="output">
				<div class="output-text">
					07734
				</div>
			</div>
		</div>

		<div class="calculator">
			<div class="key-row">
				<div class="title">
					Calc-O-Matic
				</div>
				<button type="button" class="keys">
					AC
				</button>
			</div>
			<div class="key-row">
				<button type="button" class="keys">
					7
				</button>
				<button type="button" class="keys">
					8
				</button>
				<button type="button" class="keys">
					9
				</button>
				<button type="button" class="keys">
					/
				</button>
			</div>
			<div class="key-row">
				<button type="button" class="keys">
					4
				</button>
				<button type="button" class="keys">
					5
				</button>
				<button type="button" class="keys">
					6
				</button>
				<button type="button" class="keys">
					X
				</button>
			</div>
			<div class="key-row">
				<button type="button" class="keys">
					1
				</button>
				<button type="button" class="keys">
					2
				</button>
				<button type="button" class="keys">
					3
				</button>
				<button type="button" class="keys">
					-
				</button>
			</div>
			<div class="key-row">
				<button type="button" class="keys">
					0
				</button>
				<button type="button" class="keys">
					.
				</button>
				<button type="button" class="keys">
					=
				</button>
				<button type="button" class="keys">
					+
				</button>
			</div>
		</div>
		<form>
			<input type="text" name="calc-input">
		</form>

	</div>

</body>
</html>
